<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Loading...</title>
 <link rel="stylesheet" href="styles.css">

<body class="loadhtml">
<div class="outLoading">
<div class="loading">
    <div class="dot"></div>
    <div class="num">0%</div>
</div>
</div>

<script>
    var loading = document.querySelector(".loading"),
    num = document.querySelector(".num");  
         
    var len=100;
    var i=0;

    for (i=0; i<len; i++){   
     
      i=i+10;  
      (function(i) {
        setTimeout(function() {
           if(i>100)
              i=100;
           num.innerHTML = i + "%";   
           console.log(i); 
           if(i-99>0){
            window.location.href="aaa.html";
            //console.log('over');
            }
        }, (i + 1) * 25);
      })(i) ;  
      
    }
    console.log(i-99);
</script>
</body>
