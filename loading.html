<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Loading...</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>




<div class="loading">
    <div class="dot"></div>
    <div class="num">0%</div>
</div>
<div class="photo"></div>

<script>
    var loading = document.querySelector(".loading"),
    num = document.querySelector(".num");  
    var   photo = document.querySelector(".photo");            
    var len=100;
    var i=0;
    imgs = [
                    "",
                    ""
         ]
    for (i=0; i<len; i++){   
      if(i>0){
         //redirect the other page
         photo.innerHTML = "<img src='"+imgs[0]+"'>";
      }     
      if(i>50){
         //redirect the other page
         photo.innerHTML = "<img src='"+imgs[1]+"'>";
      }   
      (function(i) {
        setTimeout(function() {
           num.innerHTML = i + "%";   
           console.log(i); 

        }, (i + 1) * 1000);
      })(i) ;  
     
    }
</script>
</body>
</html>
